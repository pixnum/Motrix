<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Motrix</title>
<link rel="icon" href="https://img.icons8.com/ios-filled/50/0ff/speed.png" type="image/png">

<!-- Import DSEG7 Classic font for calculator-like digits -->
<style>
  @font-face {
    font-family: 'DSEG7';
    src: url('https://cdn.jsdelivr.net/gh/keshikan/DSEG@master/otf/DSEG7Classic-Regular.ttf') format('truetype');
    font-weight: normal;
    font-style: normal;
  }

  body {
    background: radial-gradient(circle at center, #111 40%, #000);
    color: #0ff;
    font-family: Arial, sans-serif; /* general readable font for labels */
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    min-height: 100vh;
    margin: 0;
    padding-top: 60px;
    text-align: center;
  }

  h2 { margin-bottom: 20px; }

  .speedometer-frame {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 15px;
    padding: 20px;
    border: 2px solid #0ff;
    border-radius: 25px;
    box-shadow: 0 0 20px #0ff;
    background: #111;
    width: 350px;
  }

  /* Digital display with calculator style font */
  .digital-display {
    font-family: 'DSEG7', monospace;
    font-size: 5rem;
    color: #0ff;
    text-shadow: 0 0 10px #0ff;
    margin-bottom: 10px;
  }

  .speedometer {
    position: relative;
    width: 300px;
    height: 300px;
    border-radius: 50%;
    background: radial-gradient(circle at center, #111 40%, #222 100%);
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 0 0 25px #0ff, inset 0 0 20px #0ff;
  }

  .needle {
    position: absolute;
    bottom: 50%;
    left: 50%;
    width: 3px;
    height: 120px;
    background: #0ff;
    transform-origin: bottom;
    transform: rotate(-120deg);
    box-shadow: 0 0 10px #0ff;
  }

  .numeral {
    position: absolute;
    color: #0ff;
    font-size: 0.9rem;
    text-shadow: 0 0 5px #0ff;
    font-family: Arial, sans-serif;
  }

  .unit {
    font-size: 1rem;
    color: #aaa;
    margin-top: 5px;
    font-family: Arial, sans-serif;
  }

  .status {
    font-size: 1rem;
    color: #aaa;
    font-family: Arial, sans-serif;
  }

  .buttons {
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
    justify-content: center;
    margin-top: 10px;
  }

  button {
    background: #111;
    border: 2px solid #0ff;
    color: #0ff;
    padding: 10px 15px;
    font-size: 1rem;
    border-radius: 10px;
    cursor: pointer;
    transition: background 0.3s, color 0.3s;
  }

  button:hover {
    background: #0ff;
    color: #111;
  }

  footer {
    margin-top: 15px;
    font-size: 0.9rem;
    color: #aaa;
  }
</style>
</head>
<body>

<h2>🚗 Motrix</h2>

<div class="speedometer-frame">
  <!-- Large Digital Display -->
  <div class="digital-display" id="digitalDisplay">0.0</div>

  <!-- Analogue Speedometer -->
  <div class="speedometer" id="speedometer">
    <div class="needle" id="needle"></div>
  </div>
  <div class="unit" id="unit">km/h</div>

  <div class="status" id="status">Waiting for GPS...</div>

  <div class="buttons">
    <button onclick="startTracking()">Start</button>
    <button onclick="stopTracking()">Stop</button>
    <button onclick="toggleMode()">Toggle Analogue/Digital</button>
  </div>

  <footer>© Manik Roy 2025 | All Rights Reserved.</footer>
</div>

<script>
  const maxSpeed = 300;
  const needle = document.getElementById("needle");
  const speedometer = document.getElementById("speedometer");
  const digitalDisplay = document.getElementById("digitalDisplay");
  const statusEl = document.getElementById("status");
  const unitEl = document.getElementById("unit");

  let watchId = null;
  let currentSpeed = 0;
  let targetSpeed = 0;
  let analogueMode = true; // true = show dial, false = digital only

  function addNumerals() {
    const center = 150;
    const radius = 120;
    for (let i = 0; i <= maxSpeed; i += 20) {
      const numeral = document.createElement("div");
      numeral.className = "numeral";
      numeral.innerText = i;
      const angle = (-120 + (i / maxSpeed) * 240) * (Math.PI / 180);
      const x = center + radius * Math.cos(angle - Math.PI/2);
      const y = center + radius * Math.sin(angle - Math.PI/2);
      numeral.style.left = `${x - 10}px`;
      numeral.style.top = `${y - 10}px`;
      speedometer.appendChild(numeral);
    }
  }

  addNumerals();

  function updateNeedle() {
    const diff = targetSpeed - currentSpeed;
    currentSpeed += diff * 0.1;

    if (analogueMode) {
      // Analogue: show dial + needle, hide digital
      speedometer.style.display = 'flex';
      needle.style.display = 'block';
      digitalDisplay.style.display = 'none';
      unitEl.style.display = 'block';

      const angle = -120 + (currentSpeed / maxSpeed) * 240;
      needle.style.transform = `rotate(${angle}deg)`;
    } else {
      // Digital only: hide dial + needle, show digital
      speedometer.style.display = 'none';
      needle.style.display = 'none';
      digitalDisplay.style.display = 'block';
      unitEl.style.display = 'none';
    }

    // Always update digital value
    digitalDisplay.textContent = currentSpeed.toFixed(1);

    if (Math.abs(diff) > 0.01) {
      requestAnimationFrame(updateNeedle);
    }
  }

  function showError(error) {
    switch (error.code) {
      case error.PERMISSION_DENIED: statusEl.textContent = "❌ Location access denied."; break;
      case error.POSITION_UNAVAILABLE: statusEl.textContent = "⚠️ GPS signal unavailable."; break;
      case error.TIMEOUT: statusEl.textContent = "⌛ Location request timed out."; break;
      default: statusEl.textContent = "Unknown location error.";
    }
  }

  function startTracking() {
    if (!navigator.geolocation) { statusEl.textContent = "Geolocation not supported."; return; }
    if (watchId !== null) { statusEl.textContent = "Tracking is already active."; return; }
    statusEl.textContent = "Activating GPS...";
    watchId = navigator.geolocation.watchPosition(
      (pos) => {
        targetSpeed = pos.coords.speed != null ? pos.coords.speed * 3.6 : 0;
        requestAnimationFrame(updateNeedle);
        statusEl.textContent = "Tracking speed...";
      },
      showError,
      { enableHighAccuracy: true, maximumAge: 1000, timeout: 10000 }
    );
  }

  function stopTracking() {
    if (watchId !== null) {
      navigator.geolocation.clearWatch(watchId);
      watchId = null;
      statusEl.textContent = "GPS tracking stopped.";
      targetSpeed = 0;
      requestAnimationFrame(updateNeedle);
    } else {
      statusEl.textContent = "Tracking is not active.";
    }
  }

  function toggleMode() {
    analogueMode = !analogueMode;
    updateNeedle();
  }

  currentSpeed = 0;
  targetSpeed = 0;
  updateNeedle();
</script>

</body>
</html>
